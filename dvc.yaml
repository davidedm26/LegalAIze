# This file saves the model as output on DVC
stages:
  ingest:
    cmd: python data_ingestion.py
    deps:
      - data_ingestion.py
      - data/
      - params.yaml
    params:
      - ingestion
    outs:
      - data/processed/chunks.json

  train:
    cmd: python train_model.py
    deps:
      - train_model.py
      - params.yaml
      - data/
    params:
      - train
      - model
    outs:
      - models/model.pkl
    metrics:
      - metrics.json:
          cache: false
